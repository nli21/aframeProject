<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>3D Mondrian Cubes with Sky and Ground</title>
  </head>
  <body>
    <a-scene>
      <!-- Camera -->
      <a-entity camera wasd-controls position="0 2 12">
        <a-camera></a-camera>
      </a-entity>

      <!-- Grid of cubes based on the image -->
      <!-- Yellow cubes -->
      <a-box position="-2 1.5 3" depth="1" height="2" width="2" color="yellow"></a-box>
      <a-box position="4.5 3.75 -2" depth="1" height="0.5" width="1.5" color="yellow"></a-box>
      <a-box position="2.5 2.25 5" depth="1" height="1" width="0.5" color="yellow"></a-box>
      <a-box position="1 0.25 3" depth="1" height="0.5" width="1.5" color="yellow"></a-box>
      <a-box position="-4 4.25 3" depth="1" height="0.5" width="1.5" color="yellow"></a-box>
      <a-box position="0 5.25 2" depth="1" height="2.5" width="0.5" color="yellow"></a-box>

      <!-- Red cubes -->
      <a-box position="-4.5 5 1" depth="1" height="1" width="0.5" color="red"></a-box>
      <a-box position="-4.5 2 -3" depth="1" height="2.5" width="1" color="red"></a-box>
      <a-box position="-0.75 2.75 2" depth="1" height="2" width="1" color="red"></a-box>
      <a-box position="4.5 2.25 -1" depth="1" height="1.5" width="0.5" color="red"></a-box>
      <a-box position="-1.5 0 2.5" depth="1" height="0.5" width="1.5" color="red"></a-box>
      <a-box position="3.5 1.25 2" depth="1" height="0.5" width="2" color="red"></a-box>
      <a-box position="2.5 2.25 -1" depth="1" height="1.5" width="0.5" color="red"></a-box>
      <a-box position="2.75 5.25 -1" depth="1" height="1" width="2.5" color="red"></a-box>
      <a-box position="4 0 3" depth="1" height="1.5" width="0.5" color="red"></a-box>
      <a-box position="-2.5 5.25 1.5" depth="1" height="1" width="1" color="red"></a-box>


      <!-- Blue cubes -->
      <a-box position="2.25 5 -4" depth="1" height="1" width="2" color="blue"></a-box>
      <a-box position="-1.25 5.5 3" depth="1" height="1" width="1.5" color="blue"></a-box>

      <!-- Black cubes -->
      <a-box position="2.5 7 -2.5" depth="1" height="1" width="2.75" color="black"></a-box>
      <a-box position="0.5 5.25 0" depth="1" height="1" width="1.5" color="black"></a-box>
      <a-box position="1.5 1.75 2" depth="1" height="2" width="2" color="black"></a-box>
      <a-box position="-5.5 2.75 0" depth="1" height="2" width="1" color="black"></a-box>

      <!-- White cubes -->
      <a-box position="1.5 4 0" depth="1" height="1" width="1.5" color="white"></a-box>
      <a-box position="2.75 0 0" depth="1" height="0.5" width="0.75" color="white"></a-box>
      <a-box position="-2.5 4 0" depth="1" height="2" width="1" color="white"></a-box>
      <a-box position="-4 0 2" depth="1" height="1" width="2" color="white"></a-box>

      <!-- Ground plane (now textured) -->
      <a-plane rotation="-90 0 0" width="30" height="30" color="#ccc"></a-plane>

      <!-- Sky element -->
      <a-sky color="#ccc"></a-sky>

      <!-- Ambient light to illuminate the scene -->
      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="point" position="2 4 10" intensity="0.5"></a-light>
    </a-scene>
  </body>
</html>
